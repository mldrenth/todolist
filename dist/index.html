<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>

  </head>
  <body>
    <div id="content">
    <div id="nav-bar"></div>
    <div id="main">
      <div id="side-bar">
        <h1>Projects</h1>
        <div id="project-buttons">
        <button id="default-button">Default</button>
      </div>
        <button id="add-new-project-button"> Add new project</button>

        <form id="new-project-form">
          <input id="project-input" type="text" required>
          <button id="project-submit-button" type="button" class="btn">Add</button>

        </form>
        
      </div>
      <div id="project-div">
        <h1 id="project-name">Default</h1>
        <button id="add-task">Add Task</button>
        <form id="new-task-form"><h3>New Task</h3>
          <label for="title">Title</label>
          <input id="title-input" type="text" name="title" required>

          <label for="description">Description</label>
          <input id="description-input" type="text" name="description" required>

          <label for="dueDate">Due Date</label>
          <input id="dueDate-input" type="date" name="dueDate" required>

          <label for="priority">Select Priority</label>
          <select id="priority-input"  name="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <button id="submit-button"type="button" class="btn">Submit</button>
      </form> 
      <div id="task-list-div">
    </div>
      </div>
    </div>
    <div id="footer"></div>
    </div>
   <script src="main.js"></script>
  </body>
</html>
